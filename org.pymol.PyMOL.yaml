app-id: org.pymol.PyMOL
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: 5.15-21.08
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-21.08
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
command: pymol
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
modules:
  - shared-modules/glew/glew.json

  - name: python-numpy
    buildsystem: simple
    build-commands:
      - rm pyproject.toml
      - pip3 install --exists-action=i --no-index --no-deps --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/f6/d8/ab692a75f584d13c6542c3994f75def5bce52ded9399f52e230fe402819d/numpy-1.22.4.zip
        sha256: 425b390e4619f58d8526b3dcf656dde069133ae5c240229821f01b5f44ea07af
        x-checker-data:
          type: pypi
          name: numpy

  - name: msgpack
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DMSGPACK_ENABLE_STATIC=OFF
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DMSGPACK_BUILD_EXAMPLES=OFF
      - -DMSGPACK_CXX11=ON
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - '*.a'
    sources:
      - type: archive
        url: https://github.com/msgpack/msgpack-c/releases/download/cpp-3.3.0/msgpack-3.3.0.tar.gz
        sha256: 6e114d12a5ddb8cb11f669f83f32246e484a8addd0ce93f274996f1941c1f07b
        x-checker-data:
          type: anitya
          project-id: 12278
          stable-only: true
          url-template: https://github.com/msgpack/msgpack-c/releases/download/cpp-$version/msgpack-$version.tar.gz

  - name: hdf5
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTING:BOOL=OFF
      - -DHDF5_BUILD_EXAMPLES:BOOL=OFF
      - -DHDF5_ENABLE_Z_LIB_SUPPORT:BOOL=ON
      - -DDEFAULT_API_VERSION:STRING=v18
    cleanup:
      - /share/hdf5_examples
    sources:
      - type: archive
        url: https://github.com/HDFGroup/hdf5/archive/refs/tags/hdf5-1_13_1.tar.gz
        sha256: 92552458f35c7e58128ce1bfc2831abf901cc142ea0fdd2b056311e4452db7bf
        x-checker-data:
          type: anitya
          project-id: 1303
          stable-only: true
          url-template: https://github.com/HDFGroup/hdf5/archive/refs/tags/hdf5-$version.tar.gz

  - name: netcdf
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://github.com/Unidata/netcdf-c/archive/v4.8.1.tar.gz
        sha256: bc018cc30d5da402622bf76462480664c6668b55eb16ba205a0dfb8647161dd0
        x-checker-data:
          type: anitya
          project-id: 10354
          stable-only: true
          url-template: https://github.com/Unidata/netcdf-c/archive/v$version.tar.gz

  - name: mmtf-cpp
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/rcsb/mmtf-cpp/archive/v1.0.0.tar.gz
        sha256: 881f69c4bb56605fa63fd5ca50842facc4947f686cbf678ad04930674d714f40
        x-checker-data:
          type: anitya
          project-id: 221487
          stable-only: true
          url-template: https://github.com/rcsb/mmtf-cpp/archive/v$version.tar.gz

  - name: python-mmtf-python
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/13/ea/c6a302ccdfdcc1ab200bd2b7561e574329055d2974b1fb7939a7aa374da3/mmtf-python-1.1.2.tar.gz
        sha256: a5caa7fcd2c1eaa16638b5b1da2d3276cbd3ed3513f0c2322957912003b6a8df
        x-checker-data:
          type: pypi
          name: mmtf-python

  - name: glm
    buildsystem: simple
    build-commands:
      - cp -r glm /app/include
    sources:
      - type: git
        url: https://github.com/g-truc/glm
        tag: 0.9.9.8
        commit: bf71a834948186f4097caa076cd2663c69a10e1e
        x-checker-data:
          type: git
          tag-pattern: ([\d.]+)$

